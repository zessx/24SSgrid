<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>24SSgrid</title>

	<link rel="stylesheet" href="css/24SSgrid.min.css">

	<style>
		.col {
		    font-family: Trebuchet, sans-serif;
		    text-align: center;
		    min-height: 20px;
		}
	</style>
</head>
<body>
	<div class="row debug">

	    <h2 class="col break">Basic usage</h2>

	    <div class="col col-12"></div>
	    <div class="col col-12 break"></div>

	    <div class="col col-6"></div>
	    <div class="col col-6"></div>
	    <div class="col col-6"></div>
	    <div class="col col-6 break"></div>

	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3 break"></div>

	    <div class="col col-4"></div>
	    <div class="col col-4"></div>
	    <div class="col col-4"></div>
	    <div class="col col-4"></div>
	    <div class="col col-4"></div>
	    <div class="col col-4 break"></div>

	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3"></div>
	    <div class="col col-3 break"></div>

	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2"></div>
	    <div class="col col-2 break"></div>

	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1"></div>
	    <div class="col col-1 break"></div>

	    <h2 class="col break">Offsets</h2>

	    <div class="col col-12 offset-6 break"></div>

	    <div class="col col-8 offset-4"></div>
	    <div class="col col-8 break"></div>

	    <div class="col col-4 offset-1"></div>
	    <div class="col col-4 offset-2"></div>
	    <div class="col col-4 offset-2"></div>
	    <div class="col col-4 offset-2 break"></div>

	    <h2 class="col break">Nested columns</h2>

	    <div class="col col-6"></div>
	    <div class="col col-18 break">
	        <div class="col col-6"></div>
	        <div class="col col-6"></div>
	        <div class="col col-6"></div>
	    </div>

	    <div class="col col-6"></div>
	    <div class="col col-12">
	        <div class="col col-4"></div>
	        <div class="col col-4"></div>
	        <div class="col col-4"></div>
	    </div>
	    <div class="col col-6 break"></div>

	    <div class="col col-6"></div>
	    <div class="col col-12">
	        <div class="col col-4">
	            <div class="col col-2"></div>
	            <div class="col col-2"></div>
	        </div>
	        <div class="col col-4">
	            <div class="col col-1"></div>
	            <div class="col col-2"></div>
	            <div class="col col-1"></div>
	        </div>
	        <div class="col col-4">
	            <div class="col col-1"></div>
	            <div class="col col-1"></div>
	            <div class="col col-1"></div>
	            <div class="col col-1"></div>
	        </div>
	    </div>
	    <div class="col col-6 break"></div>

	    <h2 class="col break">Nested columns + offsets</h2>

	    <div class="col col-6"></div>
	    <div class="col col-12">
	        <div class="col col-8 offset-2"></div>
	    </div>
	    <div class="col col-6 break"></div>

	    <div class="col col-24 break">
	        <div class="col col-12 offset-6">
	            <div class="col col-1 offset-1"></div>
	            <div class="col col-6 offset-1">
	                <div class="col col-2 offset-1"></div>
	                <div class="col col-2"></div>
	            </div>
	            <div class="col col-1 offset-1"></div>
	        </div>
	    </div>

	    <div class="col col-4 offset-1">
	        <div class="col col-1"></div>
	    </div>
	    <div class="col col-4 offset-2">
	        <div class="col col-1 offset-1"></div>
	    </div>
	    <div class="col col-4 offset-2">
	        <div class="col col-1 offset-2"></div>
	    </div>
	    <div class="col col-4 offset-2 break">
	        <div class="col col-1 offset-3"></div>
	    </div>

	</div>
</body>
</html>
